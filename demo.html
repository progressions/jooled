 <script type="text/javascript" charset="utf-8">


function pause(mills) {
  var date = new Date();
  var curDate = null;
  
  do {
    curDate = new Date();
  } while(curDate - date < mills);
};


function pixels(string) {
  string.match(/(\d*)px/);
  return parseInt(RegExp.$1);  
};

 
var Thingy = {
  count: 0,
  
  alert: function(thing) {
    try {
      thing = $(thing);
      
      Thingy.thing = thing;
      if (!Thingy.pe) {
        Thingy.pe = new PeriodicalExecuter(Thingy.move, .1);
      }
    } catch(e) {
      alert(e);
    }
  },
  
  move: function(pe) {
    var thing = Thingy.thing;
    var top = pixels(thing.getStyle("top"));
    top = top + 10;
    
    thing.setStyle({
      "top": top + "px"
    });
    if (top == 200) {
      pe.stop();
      Thingy.pe = undefined;
    }
    
      // for (x=100; x <= 200; x=x+10) {
      //   thing.setStyle({

      //   });
      // }
      // 
    
  }
};
 
  
 </script>
